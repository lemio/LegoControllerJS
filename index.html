<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .connection-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .peripherals {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .peripheral {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .peripheral h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #dee2e6;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .sensor-value {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 700;
            text-align: center;
            margin: 10px 0;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info p {
            margin: 5px 0;
            color: #1976D2;
        }

        .no-peripherals {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .motor-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .motor-controls button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .sensor-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .sensor-item label {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® LEGO Controller</h1>
        
        <div class="info">
            <p><strong>Instructions:</strong></p>
            <p>1. Make sure your LEGO device (WeDo, Boost, etc.) is turned on</p>
            <p>2. Click "Connect to LEGO Device" and select your device from the list</p>
            <p>3. Control motors and view sensor values below</p>
        </div>

        <div class="connection-section">
            <button id="connectBtn">Connect to LEGO Device</button>
            <div id="status" class="status disconnected">Not Connected</div>
        </div>

        <div id="peripherals" class="peripherals">
            <div class="no-peripherals">
                Connect to a device to see peripherals
            </div>
        </div>
    </div>

    <script src="node_modules/node-poweredup/dist/browser/poweredup.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
